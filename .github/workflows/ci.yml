name: Android CI

on:
  push:
    branches: [ "ci_cd"]
  pull_request:
    branches: [ "ci_cd"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gragle-build-action@v2
      - name: Build app
        run: ./gradlew assemble