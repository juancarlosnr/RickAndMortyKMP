name: Android CI

on:
  push:
    branches: [ "ci_cd"]
  pull_request:
    branches: [ "ci_cd"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build app
        run: ./gradlew assembleDebug
